<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Datos PZEM</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js para las gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
            
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Monitor de Energía (PZEM)
            </h1>

            <!-- ------------------- CHECKBOXES --------------------- -->
            <fieldset class="mb-6 border border-gray-300 p-4 rounded-lg">
                <legend class="text-xl font-semibold text-gray-700 px-2">Seleccionar Parámetros</legend>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-2">
                    <div class="flex items-center p-2 hover:bg-gray-50 rounded">
                        <input id="chk1" type="checkbox" data-cols="Va,Vb,Vc" class="h-4 w-4 text-blue-600">
                        <label for="chk1" class="ml-2">1. Voltajes Fase (Va, Vb, Vc)</label>
                    </div>
                </div>
            </fieldset>

            <!-- ------------------- MENSAJE --------------------- -->
            <div id="status-message" class="text-center p-4 my-4 text-gray-600 rounded-lg bg-gray-50 hidden"></div>

            <!-- ------------------- CAMPOS DE DATOS --------------------- -->
            <div id="data-container" class="space-y-4">

                <fieldset id="fs1" class="hidden border border-gray-300 p-4 rounded-lg">
                    <legend class="text-blue-700 font-bold">1. Voltajes Fase</legend>

                    <div class="grid grid-cols-3 gap-4">
                        <div class="p-2 bg-gray-100 rounded text-center">
                            <small>Va</small><br>
                            <strong id="data-Va" class="text-xl">...</strong>
                        </div>

                        <div class="p-2 bg-gray-100 rounded text-center">
                            <small>Vb</small><br>
                            <strong id="data-Vb" class="text-xl">...</strong>
                        </div>

                        <div class="p-2 bg-gray-100 rounded text-center">
                            <small>Vc</small><br>
                            <strong id="data-Vc" class="text-xl">...</strong>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- ------------------- GRÁFICA --------------------- -->
            <h2 class="text-2xl font-bold mt-10 mb-4 text-center">Gráfica en tiempo real - Voltajes Fase</h2>

            <div class="bg-white shadow rounded-lg p-4">
                <canvas id="voltajesChart" height="120"></canvas>
            </div>

        </div>
    </div>

    <!-- ------------------- SCRIPT PRINCIPAL --------------------- -->
    <script>
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyxpm8UGizk7ykdbCj5XSfGywzjtJFHk4yNOzJ5BSh01x2AAQJB8mFUkM-dpcqjkvrz/exec";

        document.addEventListener("DOMContentLoaded", () => {
            const ids = [1];
            ids.forEach(id => {
                const chk = document.getElementById('chk' + id);
                const fs = document.getElementById('fs' + id);

                chk.addEventListener("change", () => {
                    fs.classList.toggle("hidden", !chk.checked);
                    fetchData();
                });
            });

            initChart();
            fetchData();
            setInterval(fetchData, 5000);
        });

        let isFetching = false;

        // --------- CHARTJS VARIABLES ---------
        let voltajesChart;
        let voltajeLabels = [];
        let VaData = [];
        let VbData = [];
        let VcData = [];

        // --------- CONFIGURAR GRÁFICA ---------
        function initChart() {
            const ctx = document.getElementById("voltajesChart").getContext("2d");

            voltajesChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: voltajeLabels,
                    datasets: [
                        { label: "Va (V)", data: VaData, borderWidth: 2 },
                        { label: "Vb (V)", data: VbData, borderWidth: 2 },
                        { label: "Vc (V)", data: VcData, borderWidth: 2 }
                    ]
                },
                options: {
                    responsive: true,
                    animation: false,
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        // --------- ACTUALIZA DATOS DE GOOGLE SHEETS ---------
        async function fetchData() {
            if (isFetching) return;

            const statusDiv = document.getElementById("status-message");
            const chk1 = document.getElementById("chk1");

            if (!chk1.checked) return;

            isFetching = true;
            statusDiv.textContent = "Actualizando...";
            statusDiv.classList.remove("hidden");

            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?colsToQuery=Va,Vb,Vc`);
                const json = await response.json();

                if (json.status === "success") {
                    updateUI(json.data);
                    updateChart(json.data);
                }
            } catch (err) {
                statusDiv.textContent = "Error al conectar";
            }

            isFetching = false;
            setTimeout(() => statusDiv.classList.add("hidden"), 1500);
        }

        // --------- ACTUALIZAR VALORES EN PANTALLA ---------
        function updateUI(data) {
            for (let k in data) {
                const el = document.getElementById(`data-${k}`);
                if (el) {
                    el.textContent = data[k].toFixed(2);
                    el.classList.add("fade-in");
                }
            }
        }

        // --------- ACTUALIZAR GRÁFICA ---------
        function updateChart(data) {
            const timestamp = new Date().toLocaleTimeString();

            voltajeLabels.push(timestamp);
            VaData.push(data.Va);
            VbData.push(data.Vb);
            VcData.push(data.Vc);

            if (voltajeLabels.length > 20) {
                voltajeLabels.shift();
                VaData.shift();
                VbData.shift();
                VcData.shift();
            }

            voltajesChart.update();
        }
    </script>

</body>
</html>
