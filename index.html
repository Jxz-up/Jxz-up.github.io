<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Google Sheets</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .chart-container { position: relative; height: 60vh; width: 80vw; margin: 0 auto; }
    </style>
</head>
<body>

    <h1>Mis Variables: vA, vB, vC, vD</h1>
    <div class="chart-container">
        <canvas id="miGrafica"></canvas>
    </div>

    <script>
        // PEGA AQUÍ TU ENLACE CSV DE GOOGLE SHEETS
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHMJG2al78u7SvonuwdKPnlou5TtWKqBnZ1-D31oJl_E1TqTAk2ePwDGSeah_BVtxbDVPFmU_Q4tH-/pub?gid=0&single=true&output=csv'; 

        Papa.parse(sheetUrl, {
            download: true,
            header: true, // Cambia a false si no tienes encabezados
            complete: function(results) {
                const data = results.data;
                
                // Procesar los datos para Chart.js
                // Asumiendo que tu hoja tiene columnas llamadas "Variable" y "Valor"
                // Ajusta estos nombres según tu hoja real
                const labels = data.map(row => row.Variable); // Eje X (vA, vB...)
                const values = data.map(row => row.Valor);    // Eje Y (Números)

                crearGrafica(labels, values);
            }
        });

        function crearGrafica(etiquetas, datos) {
            const ctx = document.getElementById('miGrafica').getContext('2d');
            new Chart(ctx, {
                type: 'line', // Tipo de gráfica: bar, line, pie, etc.
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Valores de Variables',
                        data: datos,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)'
                        ],
                        borderColor: 'rgba(0,0,0,1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
